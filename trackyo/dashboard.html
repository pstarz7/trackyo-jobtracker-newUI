<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard | Trackyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .status-applied { background-color: #e0f2fe; color: #0369a1; }
        .status-interview { background-color: #fefce8; color: #a16207; }
        .status-offer { background-color: #f0fdf4; color: #16a34a; }
        .status-rejected { background-color: #fef2f2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex-col absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <span class="text-2xl font-bold text-gray-800"><a href="index.html">Trackyo</a></span>
                <button id="closeSidebarBtn" class="md:hidden text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-blue-600 bg-blue-50 rounded-lg">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </a>
            </nav>
            <div class="p-4 border-t">
                 <div class="flex items-center p-2 rounded-lg">
                    <i class="fas fa-user-circle text-gray-400 mr-3 text-lg"></i>
                    <span id="sidebarUserEmail" class="text-sm text-gray-600 truncate"></span>
                </div>
                <button id="logoutBtn" class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button id="openSidebarBtn" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-semibold">Your Dashboard</h1>
                </div>
                <div class="flex items-center">
                    <span id="userEmail" class="text-sm text-gray-600 mr-4 hidden md:block"></span>
                    <button id="addJobBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Job
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div id="totalAppsCard" class="bg-white p-5 rounded-xl shadow cursor-pointer hover:shadow-lg transition-shadow">
                        <h4 class="text-sm text-gray-500">Total Applications</h4>
                        <p id="totalAppsStat" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div id="interviewCard" class="bg-white p-5 rounded-xl shadow cursor-pointer hover:shadow-lg transition-shadow">
                        <h4 class="text-sm text-gray-500">Interviews</h4>
                        <p id="interviewStat" class="text-3xl font-bold text-yellow-500">0</p>
                    </div>
                     <div id="offerCard" class="bg-white p-5 rounded-xl shadow cursor-pointer hover:shadow-lg transition-shadow">
                        <h4 class="text-sm text-gray-500">Offers</h4>
                        <p id="offerStat" class="text-3xl font-bold text-green-500">0</p>
                    </div>
                     <div id="rejectedCard" class="bg-white p-5 rounded-xl shadow cursor-pointer hover:shadow-lg transition-shadow">
                        <h4 class="text-sm text-gray-500">Rejected</h4>
                        <p id="rejectedStat" class="text-3xl font-bold text-red-500">0</p>
                    </div>
                </div>

                <!-- Filter Status Display -->
                <div id="filterStatus" class="hidden mb-4">
                    <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center">
                        <p class="text-gray-700">Currently showing: <span id="filterText" class="font-bold text-blue-600"></span></p>
                        <button id="clearFilterBtn" class="text-sm font-semibold text-gray-500 hover:text-red-500">&times; Clear Filter</button>
                    </div>
                </div>

                <!-- Job Applications List -->
                <div id="jobsList" class="space-y-4">
                    <!-- Job cards will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals and Notifications -->
    <div id="addJobModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20"></div>
    <div id="deleteConfirmationModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center hidden z-20"></div>
    <div id="notificationCard" class="fixed top-5 right-5 hidden z-30"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebarBtn');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            openSidebarBtn.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
        });
    </script>
</body>
</html>
