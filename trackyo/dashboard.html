<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard | Trackyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .status-applied { background-color: #e0f2fe; color: #0369a1; }
        .status-interview { background-color: #fefce8; color: #a16207; }
        .status-offer { background-color: #f0fdf4; color: #16a34a; }
        .status-rejected { background-color: #fef2f2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex-col absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <span class="text-2xl font-bold text-gray-800">Trackyo</span>
                <button id="closeSidebarBtn" class="md:hidden text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-blue-600 bg-blue-50 rounded-lg">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </a>
            </nav>
            <div class="p-4 border-t">
                 <div class="flex items-center p-2 rounded-lg">
                    <i class="fas fa-user-circle text-gray-400 mr-3 text-lg"></i>
                    <span id="sidebarUserEmail" class="text-sm text-gray-600 truncate"></span>
                </div>
                <button id="logoutBtn" class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button id="openSidebarBtn" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-semibold">Your Dashboard</h1>
                </div>
                <div class="flex items-center">
                    <span id="userEmail" class="text-sm text-gray-600 mr-4 hidden md:block"></span>
                    <button id="addJobBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow-sm hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Job
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-5 rounded-xl shadow">
                        <h4 class="text-sm text-gray-500">Total Applications</h4>
                        <p id="totalAppsStat" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow">
                        <h4 class="text-sm text-gray-500">Interviews</h4>
                        <p id="interviewStat" class="text-3xl font-bold text-yellow-500">0</p>
                    </div>
                     <div class="bg-white p-5 rounded-xl shadow">
                        <h4 class="text-sm text-gray-500">Offers</h4>
                        <p id="offerStat" class="text-3xl font-bold text-green-500">0</p>
                    </div>
                     <div class="bg-white p-5 rounded-xl shadow">
                        <h4 class="text-sm text-gray-500">Rejected</h4>
                        <p id="rejectedStat" class="text-3xl font-bold text-red-500">0</p>
                    </div>
                </div>

                <!-- Job Applications List -->
                <div id="jobsList" class="space-y-4">
                    <!-- Job cards will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Job Modal -->
    <div id="addJobModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Application</h2>
            <form id="jobForm" class="space-y-4">
                <input id="jobCompany" type="text" placeholder="Company Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                <input id="jobRole" type="text" placeholder="Job Role" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                <input id="jobDate" type="date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                <select id="jobStatus" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option>Applied</option>
                    <option>Interview</option>
                    <option>Offer</option>
                    <option>Rejected</option>
                </select>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelJobBtn" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" id="saveJobBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center hidden z-20">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mt-4">Delete Application</h3>
            <p class="text-sm text-gray-500 mt-2">Are you sure? This cannot be undone.</p>
            <div class="flex justify-center space-x-4 mt-6">
                <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-300 rounded-md">Cancel</button>
                <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- Notification Pop-up Card -->
    <div id="notificationCard" class="fixed top-5 right-5 hidden z-30"></div>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>

    <!-- Script for mobile sidebar toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebarBtn');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');

            openSidebarBtn.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
        });
    </script>
</body>
</html>
