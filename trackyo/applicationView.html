<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details | Trackyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .status-applied { background-color: #e0f2fe; color: #0369a1; }
        .status-interview { background-color: #fefce8; color: #a16207; }
        .status-offer { background-color: #f0fdf4; color: #16a34a; }
        .status-rejected { background-color: #fef2f2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Navigation (for consistency) -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex-col absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <a href="dashboard.html" class="text-2xl font-bold text-gray-800">Trackyo</a>
                <button id="closeSidebarBtn" class="md:hidden text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </a>
            </nav>
            <div class="p-4 border-t">
                 <div class="flex items-center p-2 rounded-lg">
                    <i class="fas fa-user-circle text-gray-400 mr-3 text-lg"></i>
                    <span id="sidebarUserEmail" class="text-sm text-gray-600 truncate"></span>
                </div>
                <button id="logoutBtn" class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg mt-2">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button id="openSidebarBtn" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <a href="dashboard.html" class="text-sm font-medium text-gray-500 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
                <div class="flex items-center">
                    <span id="userEmail" class="text-sm text-gray-600 mr-4 hidden md:block"></span>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
                <div class="flex flex-col lg:flex-row gap-8">
                    <!-- Left Column: Details & Notes -->
                    <div class="lg:w-2/3">
                        <div class="bg-white p-6 rounded-2xl shadow-sm">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h1 id="jobTitle" class="text-3xl font-bold text-gray-900">Loading...</h1>
                                    <p id="jobCompany" class="text-lg text-gray-600 mt-1"></p>
                                </div>
                                <span id="jobStatusBadge" class="text-xs font-semibold px-3 py-1 rounded-full"></span>
                            </div>
                            <p class="text-sm text-gray-500">Applied on: <span id="jobDate"></span></p>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-sm mt-8">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Notes</h2>
                            <div id="notesContainer" class="space-y-4">
                                <!-- Notes will be dynamically added here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Update & Delete -->
                    <div class="lg:w-1/3">
                        <div class="bg-white p-6 rounded-2xl shadow-sm">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Update Application</h2>
                            <form id="updateForm" class="space-y-4">
                                <div>
                                    <label for="updateStatus" class="block text-sm font-medium text-gray-700">Status</label>
                                    <select id="updateStatus" class="w-full mt-1 p-2 border border-gray-300 rounded-lg"></select>
                                </div>
                                <div>
                                    <label for="newNoteInput" class="block text-sm font-medium text-gray-700">Add a new note</label>
                                    <textarea id="newNoteInput" rows="4" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" placeholder="e.g., Followed up with hiring manager..."></textarea>
                                </div>
                                <div class="flex justify-end">
                                    <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold">Save Changes</button>
                                </div>
                            </form>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm mt-8">
                            <h3 class="text-lg font-semibold text-red-700 mb-2">Danger Zone</h3>
                            <button id="deleteJobBtn" class="w-full bg-red-600 text-white px-5 py-2 rounded-lg font-semibold">Delete Application</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals and Notifications -->
    <div id="deleteAppModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40"></div>
    <div id="deleteNoteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40"></div>
    <div id="notificationCard" class="fixed top-5 right-5 hidden z-50"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/view.js"></script>
    <script>
        // Basic scripts for sidebar and auth state
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('openSidebarBtn');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            const userEmailSpan = document.getElementById('userEmail');
            const sidebarUserEmailSpan = document.getElementById('sidebarUserEmail');
            const logoutBtn = document.getElementById('logoutBtn');

            openSidebarBtn.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    userEmailSpan.textContent = user.email;
                    sidebarUserEmailSpan.textContent = user.email;
                } else {
                    window.location.href = 'auth.html';
                }
            });

            logoutBtn.addEventListener('click', () => auth.signOut());
        });
    </script>
</body>
</html>
